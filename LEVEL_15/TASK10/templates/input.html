<!DOCTYPE html>
<html>
<head><title>Input</title></head>
<body>
    <h2>Enter Customer and Order Details</h2>
    <form method="POST">
        Customer ID: <input type="text" name="customer_id"><br>
        Customer Name: <input type="text" name="customer_name"><br>
        Invoice No: <input type="text" name="invoice_no"><br>
        Invoice Date: <input type="date" name="invoice_date"><br>
        Product ID: <input type="text" name="product_id"><br>
        Quantity: <input type="number" name="quantity"><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
